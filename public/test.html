<body>
    <!--리액트에서 지원하는 이벤트 종류 
    Clipboard
    touch
    composition
    ui
    wheel
    focus
    form
    image
    Mouse
    Selection
    transition
    Animation
    onchange


    ref(reference): dom에 이름 달기 
    특정 dom에 이름을 주거나 , 직접적으로 컨트롤을 해야할때 사용 

    map() 함수 
    arr.map(callback.[thisArg])

    map 함수 : 자바스크립트 배열 객체의 내장함수 , 
    배열을 사용하여 반복되는 컴포넌트를 렌더링 할수있다

    key : 컴포넌트 배열을 렌더링했을때 , 어떤 원소에 변동이 있었는지
    알아내기 위해 사용 

    callback: 새로운 배열의 요소를 생성하는 함수 파라미터 
       - currentValue : 현재 처리하고 있는 요소 
       - index : 현재 처리하고있는 요소의 index 값 
       - array 현재 처리하고있는 원본 배열 
       - thisArg(선택항목) : callback 함수 내부에서 사용할 this 레퍼런스
    -->
