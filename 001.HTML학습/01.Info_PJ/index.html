$(document).ready(function() {

    var link = $(this).attr("href");
    
    if(link == "#panel1"){
      $("div#panel1").css("opacity","1");
      $("div#panel1").css("z-index","99");

      $("div#panel2,div#panel3").css("opacity","0");
      $("div#panel2,div#panel3").css("z-index","-1");

    }else if(link == "#panel2"){

      $("div#panel2").css("opacity","1");
      $("div#panel2").css("z-index","99");

      $("div#panel1,div#panel3").css("opacity","0");
      $("div#panel1,div#panel3").css("z-index","-1");


    }else if(link == "#panel3"){

      $("div#panel3").css("opacity","1");
      $("div#panel3").css("z-index","99");

      $("div#panel1,div#panel2").css("opacity","0");

    }

    speed:500
  });

    const scaling_b = document.querySelector("#event_b");
    const scaling_c = document.querySelector("#event_c");
    var flag = 0;
    console.log(flag);
    setInterval(() => {
        scaling_b_animate_up()
        scaling_c_animate_up()

    }, 9000);
    if (flag == 0) {
        scaling_b_animate_up()
        scaling_c_animate_up()
        flag += 1;
    } else if (flag == 1) {
    }
    function scaling_b_animate_up() {
        if (flag == 0) {
            document.getElementById("event_b").style.visibility = 'visible';
            scaling_b.style.animation = 'scale 1s forwards';
            scaling_b.animate([{
                bottom: "600px"
            }], 9000);
        } else if (flag == 1) {
            scaling_b.style.animation = 'scale 1s forwards';
            scaling_b.style.animation = 'fadein 8s ease-in Infinite Alternate';
            flag == 0;
            console.log(flag);
            scaling_b.animate([{
                bottom: "600px"
            }], 9000);
        } /*if*/
    } /*scaling_b_animate_up */
    function scaling_c_animate_up() {
        if (flag == 0) {
            document.getElementById("event_c").style.visibility = 'visible';
            scaling_c.style.animation = 'scale 1s forwards';
            scaling_c.animate([{
                bottom: "600px"
            }], 9000);
        } else if (flag == 1) {
            /* scaling_b.style.opacity = '0';*/

            scaling_c.style.animation = 'scale 1s forwards';
            scaling_c.style.animation = 'fadein 8s ease-in Infinite Alternate';

            flag == 0;
            console.log(flag);

            scaling_c.animate([{
                bottom: "600px"
            }], 9000);
        } /*if*/
    } /*scaling_b_animate_up */
    setInterval(function() {
        for (var i = 0; i < $("#header_inner p").length; i++) {
            var f_color = "#" + (parseInt(Math.random() * 0xffffff)).toString(16);

});
